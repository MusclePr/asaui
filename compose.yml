  asaui:
    container_name: asaui
    image: ghcr.io/musclepr/asaui:latest
    build:
      context: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./asa_server:/opt/arkserver:ro
      - ./asa_ui:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:3000"
